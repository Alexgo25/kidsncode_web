<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="cleartype" content="on">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta property="og:site_name" content="Kids'n'Code">
  <meta property="og:locale" content="ru_RU">
  <title>Kids'n'Code | Game</title>
  <link rel="stylesheet" type="text/css" href="static/application.css"/>
  <link rel="stylesheet" type="text/css" href="static/sprite.css">
</head>
<body>

<div class="window js-window">
  <div class="window-platform js-platform">

    <div class="window-robot js-robot" data-direction="right">
      <div class="window-robot__control">
        <div class="window-robot__control-walk js-robot-action" data-action="walk"></div>
        <div class="window-robot__control-reverse js-robot-action" data-action="reverse"></div>
        <div class="window-robot__control-push js-robot-action" data-action="push"></div>
        <div class="window-robot__control-jump js-robot-action" data-action="jump"></div>
      </div>
      <div class="window-robot__model js-robot-model">
        <span class="sprite icon-robot-left"></span>
      </div>
    </div>


  </div>
</div>

<div class="controls">
  <div class="controls__btn"></div>
  <div class="controls__btn"></div>
</div>

<div class="panel unsel">

  <div class="panel-headline unsel"><div class="panel-headline__wrap">
    Программа
  </div></div>

  <div class="panel-program"><div class="panel-program__wrap js-program">

    <div class="panel-program__content js-program-content">
      <div class="panel-program__headline">
        <div class="panel-program__headline-horizontal"></div>
        <div class="panel-program__headline-left"></div>
        <div class="panel-program__headline-right"></div>
      </div>
      <div class="panel-program__actions js-program-actions"></div>
    </div>

  </div></div>

  <div class="panel-controls cf js-controls">
    <div class="panel-controls__default"><div class="panel-controls__default-wrap">
      <div class="panel-controls__default-column">
        <div class="panel-controls__btn panel-controls__btn-debug"></div>
      </div>
      <div class="panel-controls__default-column">
        <div class="panel-controls__btn panel-controls__btn-restart"></div>
        <div class="panel-controls__btn panel-controls__btn-start js-controls-start"></div>
      </div>
      <div class="panel-controls__default-column">
        <div class="panel-controls__btn panel-controls__btn-cancel"></div>
      </div>
    </div></div>
    <div class="panel-controls__loop js-loop">
      <div class="panel-controls__loop-selection js-loop-selection">
        <div class="panel-controls__loop-headline">Число повторений</div>
        <div class="panel-controls__loop-slider js-loop-slider">
          <div class="panel-controls__loop-arrow panel-controls__loop-left js-loop-slider-left"></div>
          <div class="panel-controls__loop-elements js-loop-slider-elements">
            <div class="panel-controls__loop-element js-loop-slider-element is-active" data-index="1">1</div>
          </div>
          <div class="panel-controls__loop-arrow panel-controls__loop-right js-loop-slider-right"></div>
        </div>
      </div>
      <div class="panel-controls__loop-buttons"><div class="panel-controls__loop-wrap">
        <div class="panel-controls__loop-cancel js-loop-cancel"></div>
        <div class="panel-controls__loop-submit js-loop-submit"></div>
      </div></div>
    </div>
  </div>
</div>

<script type="text/javascript" src="static/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="static/application.js"></script>
</body>
</html>
