<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="cleartype" content="on">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta property="og:site_name" content="Kids'n'Code">
  <meta property="og:locale" content="ru_RU">
  <title>Kids'n'Code | Game</title>
  <link rel="stylesheet" type="text/css" href="static/application.css"/>
  <link rel="stylesheet" type="text/css" href="static/sprite.css">
</head>
<body>

<div class="window js-window">
</div>

<div class="panel js-panel">

  <div class="panel-headline unsel"><div class="panel-headline__wrap">
    Программа
  </div></div>

  <div class="panel-program"><div class="panel-program__wrap js-panel-program">

    <div class="panel-program__content js-panel-program-content">
      <div class="panel-program__headline">
        <div class="panel-program__headline-horizontal"></div>
        <div class="panel-program__headline-left"></div>
        <div class="panel-program__headline-right"></div>
      </div>
      <div class="panel-program__actions">
        <div class="panel-program__action"></div>
        <div class="panel-program__action"></div>
        <div class="panel-program__loop">
          <div class="panel-program__loop-angle js-angle">
            <div class="panel-program__loop-horizontal js-hor"></div>
            <div class="panel-program__loop-vertical js-ver"></div>
          </div>
          <div class="panel-program__action"></div>
          <div class="panel-program__action"></div>
          <div class="panel-program__action"></div>
          <div class="panel-program__action"></div>
          <div class="panel-program__action"></div>
        </div>
        <div class="panel-program__action"></div>
        <div class="panel-program__action"></div>
        <div class="panel-program__action"></div>
        <div class="panel-program__action"></div>
        <div class="panel-program__action"></div>
        <div class="panel-program__action"></div>
        <div class="panel-program__action"></div> 
        <div class="panel-program__loop">
          <div class="panel-program__loop-angle js-angle">
            <div class="panel-program__loop-horizontal js-hor"></div>
            <div class="panel-program__loop-vertical js-ver"></div>
          </div>
          <div class="panel-program__action"></div>
          <div class="panel-program__action"></div>
          <div class="panel-program__action"></div>
          <div class="panel-program__action"></div>
          <div class="panel-program__action"></div>
        </div> 
      </div>
    </div>

  </div></div>

  <div class="panel-buttons cf">
    <div class="panel-buttons__default"><div class="panel-buttons__default-wrap">
      <div class="panel-buttons__default-column">
        <div class="panel-buttons__btn panel-buttons__btn-debug"></div>
      </div>
      <div class="panel-buttons__default-column">
        <div class="panel-buttons__btn panel-buttons__btn-restart"></div>
        <div class="panel-buttons__btn panel-buttons__btn-start"></div>
      </div>
      <div class="panel-buttons__default-column">
        <div class="panel-buttons__btn panel-buttons__btn-cancel"></div>
      </div>
    </div></div>
    <div class="panel-buttons__loop">
      <div class="panel-buttons__loop-selection">
        <div class="panel-buttons__loop-headline">Число повторений</div>
        <div class="panel-buttons__loop-slider">
          <div class="panel-buttons__loop-arrow panel-buttons__loop-left"></div>
          <div class="panel-buttons__loop-elements">
            <div class="panel-buttons__loop-element">1</div>
          </div>
          <div class="panel-buttons__loop-arrow panel-buttons__loop-right"></div>
        </div>
      </div>
      <div class="panel-buttons__loop-buttons"><div class="panel-buttons__loop-wrap">
        <div class="panel-buttons__loop-cancel"></div>
        <div class="panel-buttons__loop-submit"></div>
      </div></div>
    </div>
  </div>
</div>

<script type="text/javascript" src="static/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="static/application.js"></script>
</body>
</html>
